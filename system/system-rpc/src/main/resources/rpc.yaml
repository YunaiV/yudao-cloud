# Dubbo 配置项
dubbo:
  # Spring Cloud Alibaba Dubbo 专属配置
  cloud:
    subscribed-services: '' # 设置订阅的应用列表，默认为 * 订阅所有应用
  # Dubbo 提供者的协议
  protocol:
    name: dubbo
    port: -1
  # Dubbo 提供服务的扫描基础包
  scan:
    base-packages: cn.iocoder.mall.system.rpc.rpc
  # Dubbo 服务提供者的配置
  provider:
    filter: -exception
    SystemLogRPC:
      version: 1.0.0
    OAuth2RPC:
      version: 1.0.0
    AuthorizationRPC:
      version: 1.0.0
    AdminRPC:
      version: 1.0.0
    UserRPC:
      version: 1.0.0
    UserAddressRPC:
      version: 1.0.0
    ErrorCodeRPC:
      version: 1.0.0

  # Dubbo 服务消费者的配置
  consumer:
    SystemLogRPC: # 用于 AccessLogInterceptor 等拦截器，记录 HTTP API 请求的访问日志
      version: 1.0.0
    OAuth2RPC: # 用于 AccountAuthInterceptor 拦截器，执行认证
      version: 1.0.0
    AuthorizationRPC: # 用于 AccountAuthInterceptor 拦截器，执行鉴权（权限验证）
      version: 1.0.0
    AdminRPC:
      version: 1.0.0
    UserRPC:
      version: 1.0.0
    ErrorCodeRPC:
      version: 1.0.0
